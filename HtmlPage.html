<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        .auto-style1 {
            text-decoration: underline;
        }
        #btnCalc {
            width: 82px;
        }
        #txtNI {
            height: 22px;
            width: 128px;
        }
    </style>
</head>
<body>

    <p class="auto-style1">
        <strong>Salary Calculator</strong></p>
    <p>
        Hours Worked:</p>
    <p>
        <input id="txtHours" required="required" title="txtSal" type="text" /></p>
    <p>
        Wage:</p>
    <p>
        <input id="txtWage" required="required" type="text" /></p>
    <p>
        Pre-Tax Deductions:</p>
    <p>
        <input id="txtPre" required="required" type="text" /></p>
    <p>
        Post-Tax Deductions:</p>
    <p>
        <input id="txtPost" required="required" type="text" /></p>
    <p>
        Net Income:</p>
    <p>
        <input id="txtNI" required="required" type="text" /></p>
    <p>
        <input id="btnCalc" type="button" value="Calculate" /><input id="btnReset" type="button" value="Reset" /></p>

</body>
</html>
